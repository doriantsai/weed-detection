# conda environment configuration file
# for agkelpie project
name: agkelpie
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.8
  - numpy
  - matplotlib
  - pip
  - pandas
  - pillow
  - pycocotools
  - scipy
  - scikit-image
  - scikit-learn
  - tensorboard
  - pytorch::pytorch
  - torchvision
  - torchaudio
  - nvidia::cudatoolkit=11.3
  - shapely
  - pylint
  - autopep8
  - flake8
  - pytorch-lightning
  - wandb
  - ipython
  - opencv
  - python-flatbuffers
